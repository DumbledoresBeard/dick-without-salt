<div>
  <header class="bg-[#2E3366]">
    <div class="fixed w-[76px] min-w-full bg-[#2E3366] z-[999]">
      <div class="flex items-center justify-between p-4">
        <!-- Logo -->
        <div class="flex items-center">
          <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Try our dicks!</span>
          <div class="ml-11"></div>
        </div>
  
        <!-- Search Bar -->
          <div class="flex-1 items-center h-full">
            <div class="flex items-center relative w-full h-11 pl-5 pr-2 rounded-full bg-gray-200 text-gray-800 border border-solid">
              <input id="GlobalNavSearchInput" type="search" placeholder="Search for your favourite dick" autocomplete="off"
                class="flex-1	w-full h-5 leading-normal appearance-none rounded-full bg-gray-200 text-gray-800">
              <button aria-label="Search" class="flex justify-center items-center relative h-10	w-10">
                <svg role="presentation" aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24"
                  fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M10.5 5.5C13.26 5.5 15.5 7.74 15.5 10.5C15.5 13.26 13.26 15.5 10.5 15.5C7.74 15.5 5.5 13.26 5.5 10.5C5.5 7.74 7.74 5.5 10.5 5.5ZM10.5 4C6.91 4 4 6.91 4 10.5C4 14.09 6.91 17 10.5 17C14.09 17 17 14.09 17 10.5C17 6.91 14.09 4 10.5 4Z"
                    fill="#6B7280"></path>
                  <path d="M19.25 19.25L14.75 14.75" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round"></path>
                </svg>
              </button>
            </div>
        </div>
  
        <!-- Navigation Icons -->
        <nav class="flex items-center justify-end min-w-[570px] space-x-4 text-white">
          <button data-testid="DownloadAppButton" class="text-white h-10 leading-6 border-b border-transparent transition-all duration-300 ease-out hover:border-white">Download app</button>
          <div class="mx-2"></div>
          <button data-testid="SignupButton" class="text-white h-10 leading-6 border-b border-transparent transition-all duration-300 ease-out hover:border-white">Sign up</button>
          <div class="mx-2"></div>
          <button data-testid="LoginButton" class="text-white h-10 leading-6 border-b border-transparent transition-all duration-300 ease-out hover:border-white">Log in</button>
  
          <!-- Notifications -->
          <button aria-label="Notifications" class="relative p-2" (click)="toggleNotifications()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12.0002 3.5C12.6302 3.5 13.2002 3.91 13.4102 4.51L13.6402 5.17L14.3002 5.42C16.8202 6.37 18.5102 8.81 18.5102 11.49V14.49C18.5102 15.06 18.7102 16.1 20.0102 16.92V17.99H4.00023V16.92C5.30023 16.1 5.50023 15.06 5.50023 14.5C5.50023 14 5.50023 11.5 5.50023 11.5C5.50023 8.82 7.19023 6.38 9.71023 5.43L10.3702 5.18L10.6002 4.52C10.8002 3.91 11.3702 3.5 12.0002 3.5ZM12.0002 2C10.6902 2 9.58023 2.85 9.18023 4.02C6.15023 5.16 4.00023 8.08 4.00023 11.5C4.00023 11.5 4.01023 14 4.00023 14.5C4.00023 15.1 3.46023 15.52 3.02023 15.76C2.70023 15.94 2.49023 16.27 2.49023 16.64V18.5C2.49023 19.05 2.94023 19.5 3.49023 19.5H20.4902C21.0402 19.5 21.4902 19.05 21.4902 18.5V16.64C21.4902 16.27 21.2802 15.94 20.9602 15.76C20.5302 15.52 19.9902 15.1 19.9902 14.5C19.9902 14 19.9902 11.5 19.9902 11.5C19.9902 8.08 17.8402 5.16 14.8102 4.02C14.4202 2.85 13.3102 2 12.0002 2Z"
                fill="white"></path>
              <path
                d="M13.73 19.5C13.38 20.1 12.74 20.5 12 20.5C11.26 20.5 10.61 20.1 10.27 19.5H13.73ZM15.45 18H8.55C8.53 18.16 8.5 18.33 8.5 18.5C8.5 20.43 10.07 22 12 22C13.93 22 15.5 20.43 15.5 18.5C15.5 18.33 15.47 18.16 15.45 18Z"
                fill="white"></path>
            </svg>
            @if (notificationCount > 0) {
            <span class="absolute top-0 end-0 inline-flex items-center py-0.5 px-1.5 rounded-full text-xs font-medium bg-red-500 text-white">{{ notificationCount }}</span>
            }
          </button>
  
          <!-- Cart -->
          <button aria-label="Cart" class="relative p-2">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M17.5 22C18.3284 22 19 21.3284 19 20.5C19 19.6716 18.3284 19 17.5 19C16.6716 19 16 19.6716 16 20.5C16 21.3284 16.6716 22 17.5 22Z"
                fill="white"></path>
              <path
                d="M8.5 22C9.32843 22 10 21.3284 10 20.5C10 19.6716 9.32843 19 8.5 19C7.67157 19 7 19.6716 7 20.5C7 21.3284 7.67157 22 8.5 22Z"
                fill="white"></path>
              <path
                d="M19.25 17.2498H6.71C6.59 17.2498 6.49 17.1598 6.46 17.0498L3.79 2.95978C3.77 2.83978 3.66 2.75977 3.54 2.75977H1.75"
                stroke="white" stroke-width="1.5" stroke-linecap="round"></path>
              <path
                d="M6.25 13.25H20.03C20.16 13.25 20.26 13.16 20.28 13.03L21.21 6.03C21.23 5.88 21.11 5.75 20.96 5.75H5"
                stroke="white" stroke-width="1.5" stroke-linecap="round"></path>
            </svg>
          </button>
  
          <!-- Sell Button -->
          <button data-testid="SellOnMercariCTA"
            class="bg-white text-[#2E3366] px-4 py-2 rounded-full font-bold hover:bg-gray-200">Sell</button>
        </nav>
      </div>
    </div>
    @if (showNotifications) {
      <app-notification-panel (close)="closeNotifications()"></app-notification-panel>
    }
  </header>
</div>
